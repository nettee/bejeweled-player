<img src="{{ image_file }}" alt="{{ image_file }}" height="640" width="360"/>

<table>
    {% for y in range(8) %}
    <tr>
        {% for x in range(8) %}
        <td>{{ colors[(x,y)] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<p>Target matches:</p>

<ul>
    {% for match in target_matches %}
    <li>Swipe {{ match.slot }} => {{ match.target }} ({{ match.color }})</li>
    {% endfor %}
</ul>

<hr/>
